<html>
<head>
<meta charset="UTF-8">
<title>로그인창</title>
 <title> 자바스크립트에서 쿠키 사용 </title>
 <script type = "text/javascript">
  // 페이지 로드 이벤트 잡기
  window.onload = pageLoad;
  
  function pageLoad(){

//  deleteCookie(); //쿠키를 지운다.


   // 저장된 쿠키 읽어오기
   notShowPop =getCookieValue();

   if(notShowPop!="true"){
		window.open("popUp.html","pop","width=400,height=500,history=no,resizable=no,status=no,scrollbars=yes,menubar=no");
   }

  }

  // 쿠키 읽어오는 함수
  function getCookieValue()
  {   
		var result="false";
	   // 쿠키 여부 확인
	   if(document.cookie != ""){

		//	 alert(document.cookie);
			 cookie = document.cookie.split(";");  //쿠키를 ;로 분리한다.

			for(var i=0; i<cookie.length;i++){
				element=cookie[i].split("=");
				   
				   value=element[0];				 
				   value=value.replace(/^\s*/,''); //문자열의 공백을 제거한다. (공백:\s)
				 //  alert("value=" + value);
				if(value=="notShowPop"){
			//	 alert(element[1]);
				 result= element[1];
				}
			}
	   }
		return result;
  }

 function  deleteCookie(){
    document.cookie = "notShowPop=" + "false" + ";path=/; expires=-1" ;
  }
 </script>
</head>
<body>
  <form>
    <input type=button value="쿠키삭제"  onClick="deleteCookie()" >
  </form>




</body>
</html>
